<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GestiÃ³n de Tareas</h1>
        <div class="task-section">
            <div class="task-box" id="addTaskBox">
                <h2>Agregar Tarea</h2>
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="Escribe una tarea...">
                    <button id="addTaskBtn">Agregar</button>
                </div>
            </div>
            <div class="task-box" id="pendingTasksBox">
                <h2>Tareas Pendientes</h2>
                <ul id="taskList"></ul>
            </div>
            <div class="task-box" id="completedTasksBox">
                <h2>Tareas Completadas</h2>
                <ul id="completedTaskList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
